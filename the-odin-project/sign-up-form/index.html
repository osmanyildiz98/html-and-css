<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div id="form-container" class="form-container">
            <div class="form-top">
                <p class="form-top-header">
                    <img src="img/logo.png" alt="Avalon logo">
                    Avalon
                </p>
            </div>

            <form id="form" class="form-middle" action="#">
                <div class=" form-middle-inside">
                    <div class="label-input-container">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="first-name" required>
                    </div>
                    <div class="label-input-container">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last-name" required>
                    </div>
                </div>
                <div class="form-middle-inside">
                    <div class="label-input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="label-input-container">
                        <label for="tel">PHONE</label>
                        <input type="tel" id="tel" name="tel" required>
                    </div>
                </div>
                <div class="form-middle-inside">
                    <div class="label-input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <p id="error"></p>
                    </div>
                    <div class="label-input-container">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirm-password" required>
                    </div>
                </div>
                <div class="form-middle-inside">
                    <div class="label-input-contaiber">
                        <button id="button" type="submit">Create Account</button>
                        <p class="button-text">Already have an account?<a href="#">Log in</a></p>
                    </div>
                </div>
            </form>

            <div id="form-footer" class="form-footer">
                <p>Copyright Â© OsmanYildiz98</p>
                <a href="https://github.com/OsmanYildiz98">
                    <i class="fa-brands fa-github" style="color: white; font-size: 2rem;"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
